{% extends "layout.html" %}

{% block js %}
<script src="../static/search.js"></script>
{% endblock %}

{% block title %}
    T4SG Project | Vaccine Tracker
{% endblock %}
{% block body %}

<div class="container">
    <h1>Process Vaccine Delivery</h1>

    <div class="form-div">
        <form action="/add" method="post">
            <div class="form-group" id="locations">
                <input autocomplete="off" autofocus class="form-control" name="from" placeholder="Shipping From" type="text">

                <input autocomplete="off" autofocus class="form-control" name="to" placeholder="Shipping To" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="type" placeholder="Vaccine Type">
            </div>
            <div class="form-group">
                <input class="form-control" name="quant" placeholder="Vaccine Quantity" type="number" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <p class="error"> {{msg}} </p>
    </div>
</div>


{% endblock %}
