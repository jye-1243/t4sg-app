{% extends "layout.html" %}

{% block js %}{% endblock %}

{% block title %}
    T4SG Project | Register
{% endblock %}

{% block body %}
<div class="form-div">
    <h1> Sign Up Here </h1>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="error"> {{msg}} </p>
</div>

{% endblock %}
